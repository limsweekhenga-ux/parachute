<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Friction Simulation Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Friction and Force Simulation (Realistic Spring Balance)</h1>

        <div class="controls">
            <label for="surface-select">Select Surface Material:</label>
            <select id="surface-select">
                <option value="plastic">Plastic</option>
                <option value="metal">Metal</option>
                <option value="sandpaper">Sandpaper</option>
                <option value="carpet">Carpet</option>
            </select>
        </div>

        <div id="simulation-area">
            <div id="surface-display"></div>
            
            <div id="block-and-spring">
                <div id="wood-block"></div> 
                
                <div class="spring-balance">
                    <div class="spring-hook"></div> 
                    <div class="scale-body">
                        <div class="scale-indicator">Force: <span id="force-display">0.00</span> N</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="data-output">
            <h2>Required Force Output</h2>
            <p>Force Needed To Pull Block: <span id="required-force-display">0.00</span> N</p>
            <p class="feedback-message" id="pull-feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
