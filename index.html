<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Soldier Parachute Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Parachute Descent Simulator</h1>

    <div id="sim-container">
        <canvas id="simCanvas" width="400" height="500"></canvas>
    </div>

    <div class="controls">
        <div class="slider-group">
            <label>Surface Area: <span id="areaVal">50</span></label>
            <input type="range" id="areaSlider" min="10" max="150" value="50">
        </div>
        
        <div class="button-group">
            <button id="startBtn">Start Drop</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
