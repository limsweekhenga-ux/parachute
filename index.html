<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Soldier Parachute Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Toy Soldier Parachute Lab</h1>

        <div class="controls">
            <div class="input-group">
                <label for="area-select">Parachute Surface Area:</label>
                <select id="area-select">
                    <option value="1">1 m²</option>
                    <option value="2">2 m²</option>
                    <option value="3">3 m²</option>
                    <option value="4">4 m²</option>
                    <option value="5">5 m²</option>
                </select>
            </div>
            <div class="button-group">
                <button id="start-button">Start</button>
                <button id="stop-button" disabled>Stop</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>

        <div id="animation-container">
            <div id="soldier-parachute">
                <div class="parachute"></div>
                
                <div class="strings-container">
                    <div class="string left"></div>
                    <div class="string right"></div>
                </div>

                <div class="toy-soldier">
                    <div class="soldier-head"></div>
                    <div class="soldier-body"></div>
                    <div class="soldier-legs"></div>
                </div>
            </div>
            <div id="ground-line"></div>
        </div>

        <div class="data-output">
            <div class="time-box">
                <span class="label">Time for Descent:</span>
                <span id="time-output">0.00</span> <span class="unit">s</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
